<h2>Add New Employee</h2>

        <tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
        <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
        <tr><td>Country:</td><td>
            <select name="country" style="width:150px">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>BR</option>
                <option>Other</option>
            </select>

        <tr><td colspan="2"><input type="submit" class="save" value="Save Employee"/></td></tr>

</form>
